<!-- input 정리 -->
<form action="http://localhost/login.php">
<p>id: <input type="text" name="id" value="default value"></p>
<!-- default value는 페이지 들어갔을 때 자동으로 떠있는 글자를 말함 -->
<p>password: <input type="password" name="pwd"></p>
<p>address: <input type="text" name="address"></p>
<!-- 여러 줄 입력받고 싶으면 textarea 이용 -->
<p>textarea:
    <testarea cols="50" rows="2">default value</testarea>
</p>
<p><input type="submit"> 
    <!-- 자동으로 버튼에 "제출"이라는 이름이 나온다 -->
</form>
<!-- dropdown list 정리 dropdown list는 여러 항목중에 선택하도록 한 것 말하는것임-->
<h2>color</h2>
<form action="http://localhost/color.php">
    <select>
        <option value="red">red</option>
        <option value="blue">blue</option>
        <option value="yellow">yellow</option>
    </select>
    <input type="submit">
</form>
