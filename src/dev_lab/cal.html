<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8"/>
        <title>calculator</title>
        <script>
            function cal(){
                var v1 =  Number(document.getElementById("v1").value); 
                // 정수 만들고 싶을때는 Number를 씌워야 한다
                var v2 =  Number(document.getElementById("v2").value);
                var op =  document.getElementById("op").value;
                var res;

                if(op == "+"){
                    res = v1+v2;
                }else if (op == "-"){
                    res = v1-v2;
                }else if (op == "*"){
                    res = v1*v2;
                }else if (op == "/"){
                    res = v1/v2;
                }
                document.getElementById("res").value = res;
            }
        </script>
    </head>
    <body>
        값1:
        <input type ="text" id="v1"><br>
        값2:
        <input type ="text" id="v2"><br>
        연산자:
        <input type ="text" id="op"><br>
        결과:
        <input type ="text" id="res">
        <br><br>
        <input type="button" value="calculate" onclick="cal()">

    </body>
</html>
